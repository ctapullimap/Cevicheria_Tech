<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cevicheria Tech</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido a Cevicheria Tech</h1>
    </header>

    <div id="specialOffers">
      <h2>Ofertas Especiales del Día</h2>
      <p>¡Prueba nuestro ceviche mixto con un 20% de descuento!</p>
    </div>

    <div id="orderForm">
      <h2>Seleccione su pedido</h2>
      <form>
        <label
          ><input
            type="checkbox"
            name="ceviche"
            value="15"
            onclick="actualizarTotal()"
          />
          Ceviche Clásico - S/15</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="ceviche"
            value="18"
            onclick="actualizarTotal()"
          />
          Ceviche Mixto - S/18</label
        ><br />
        <label
          ><input
            type="checkbox"
            name="ceviche"
            value="20"
            onclick="actualizarTotal()"
          />
          Ceviche de Mariscos - S/20</label
        ><br />
        <p>Total: S/<span id="total">0</span></p>
      </form>
    </div>

    <div id="colorSection">
      <h2>Personaliza tu experiencia</h2>
      <p>Cambia el color de este recuadro a tu color favorito.</p>
      <button class="btn" onclick="cambiarColor()">Cambiar Color</button>
    </div>

    <script>
      // Uso de confirm() para mostrar u ocultar las ofertas especiales
      var mostrarOfertas = confirm(
        "¿Desea ver nuestras ofertas especiales del día?"
      );
      if (mostrarOfertas) {
        document.getElementById("specialOffers").style.display = "block";
      }

      // Función para actualizar el total del pedido basado en los checkboxes seleccionados
      function actualizarTotal() {
        var checkboxes = document.getElementsByName("ceviche");
        var total = 0;
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            total += parseFloat(checkboxes[i].value);
          }
        }
        document.getElementById("total").innerText = total.toFixed(2);
      }

      // Función para cambiar el color de una sección basado en el input del usuario
      function cambiarColor() {
        var color = prompt(
          "Ingrese su color favorito (nombre o código hexadecimal):"
        );
        if (color) {
          document.getElementById("colorSection").style.backgroundColor = color;
        } else {
          alert("No se ingresó un color válido. Se mantendrá el color actual.");
        }
      }
    </script>
  </body>
</html>
